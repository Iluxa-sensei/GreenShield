<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant & Soil Navigation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #4CAF50, #ffffff);
            background-size: 400% 400%;
            animation: backgroundAnimation 15s ease infinite;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem 4rem;
            border-radius: 25px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            right: -2px;
            bottom: -2px;
            left: -2px;
            background: linear-gradient(45deg, #ffffff, #4CAF50, #795548);
            background-size: 300% 300%;
            animation: borderAnimation 6s ease infinite;
            border-radius: 26px;
            z-index: -1;
        }

        @keyframes borderAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .title {
            font-size: 1.8rem;
            color: #333;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1rem;
        }

        .buttons-container {
            display: flex;
            gap: 2rem;
        }

        .btn {
            padding: 1.2rem 2.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-decoration: none;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            transition: all 0.5s ease;
            z-index: -1;
        }

        .btn-plant {
            color: #2E7D32;
        }

        .btn-soil {
            color: #3E2723;
        }

        .btn-plant:hover {
            color: white;
            background: #2E7D32;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(46, 125, 50, 0.4);
        }

        .btn-soil:hover {
            color: white;
            background: #3E2723;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(62, 39, 35, 0.4);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .btn:hover {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Choose detection type</h1>
        <div class="buttons-container">
            <a href="Mobile(plants).html" class="btn btn-plant">Plant</a>
            <a href="Mobile(soil).html" class="btn btn-soil">Soil</a>
        </div>
    </div>
</body>
</html>
